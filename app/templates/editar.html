{% extends "base/_head.html" %}

{% block content %}
    <div class="content">
        <div class="container__form">
            <h1 class="titulo">Editar Boleto: {{ boleto.nome }}</h1>

            <form action="/editar/{{ boleto.id }}" method="post">
                <div class="form__item">
                    <label for="">Identificação:</label>
                    <input type="text" name="nome" value="{{ boleto.nome }}" required> 
                </div>
    
                <div class="form__item">
                    <label for="">Valor:</label>
                    <input type="number" name="valor" value="{{ boleto.valor }}" required>
                </div>
    
                <div class="form__item">
                    <label for="">Vencimento:</label>
                    <input type="date" name="vencimento" value="{{ boleto.vencimento }}" required>
                </div>
    
                <div class="form__item">



                    <label for="alerta">Melhor horário para receber Email:</label>
                    <select class="select-option" id="alerta" name="alerta_email" required>
                        <option value="07:00">07:00 AM</option>
                        <option value="08:00">08:00 AM</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">13:00 PM</option>
                        <option value="14:00">14:00 PM</option>
                        <option value="15:00">15:00 PM</option>
                        <option value="16:00">16:00 PM</option>
                        <option value="17:00">17:00 PM</option>
                        <option value="18:00">18:00 PM</option>
                        <option value="19:00">19:00 PM</option>
                        <option value="20:00">20:00 PM</option>
                        <option value="20:50">20:50 PM</option>
                        <option value="20:52">20:52 PM</option>
                        <option value="21:00">21:00 PM</option>
                        <option value="22:00">22:00 PM</option>
                    </select>
                </div>
                <br>
                <br>
                <div class="form__item">
                    <a href="{{ url_for('index') }}" class="tabela__link b">Voltar</a>
                    <input type="submit" class="tabela__link g" value="Salvar">
                </div>
    
            </form>
        </div>
    </div>
{% endblock %}
