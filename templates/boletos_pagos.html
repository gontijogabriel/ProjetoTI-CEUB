{% extends "base/_head.html" %}

{% block content %}
    <div class="content">
        <h1>Boletos Pagos</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Vencimento</th>
                    <th>Data de Pagamento</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for boleto in boletos %}
                <tr>
                    <td>{{ boleto.nome }}</td>
                    <td>{{ boleto.vencimento }}</td>
                    <td>{{ boleto.alerta }}</td>
                    <td>{{ boleto.valor }}</td>
                    <td>
                        <a class="tabela__link r" href="/excluir/{{ boleto.id }}">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="padding: 10px 0;">
            <a href="{{ url_for('index') }}" class="tabela__link g">Voltar</a>
        </div>
    </div>
</body>
</html>

{% endblock %}
