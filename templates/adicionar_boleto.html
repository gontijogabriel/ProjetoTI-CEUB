{% extends "base/_head.html" %}

{% block content %}

        <div class="container__form">
            <h1 class="titulo">Adicionar Boleto</h1>
            <form action="/cadastrar" method="POST">
                <label for="identificacao">Identificação:</label>
                <input type="text" id="identificacao" name="nome" required><br><br>
        
                <label for="vencimento">Vencimento:</label>
                <input type="date" id="vencimento" name="vencimento" required><br><br>
        
                <label for="alerta">Alerta por Email:</label>
                <input type="date" id="alerta" name="alerta_email" required><br><br>
        
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" required><br><br>
        
                <input type="submit" class="button" value="Adicionar Boleto">
            </form>
        </div>
        
    </div>
</body>
<script src="../static/scripts.js"></script>
</html>

{% endblock %}
