<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor de Fundo Automaticamente</title>
</head>
<body>
    <div id="alertBox">
        Este é o elemento a ser alterado.
    </div>

    <script>
        // Cores de fundo para alternar
        var coresDeFundo = ["#FF0000", "#FF8C00", "#FFFF00"];
        var indiceCorAtual = 0;

        function mudarCorDeFundo() {
            // Obtém o elemento com o ID "alertBox"
            var elemento = document.getElementById("alertBox");

            // Define a próxima cor de fundo
            elemento.style.backgroundColor = coresDeFundo[indiceCorAtual];

            // Atualiza o índice para a próxima cor
            indiceCorAtual = (indiceCorAtual + 1) % coresDeFundo.length;
        }

        // Chama a função para mudar a cor de fundo a cada segundo (1000 milissegundos)
        setInterval(mudarCorDeFundo, 500);
    </script>
</body>
</html>
